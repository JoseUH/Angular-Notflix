<header>
    <nav>
        <img src="{{navigatorInfo.logo.src}}" alt="{{navigatorInfo.logo.alt}}">
        <ul>
            <li *ngFor="let element of navigatorInfo.links">
                <a href="{{element.link}}">{{element.text}}</a>
            </li>
            <li>
                <button (click)="cambiarColor()" class="sol">{{btnText}}</button>
            </li>
        </ul>
    </nav>
</header>
